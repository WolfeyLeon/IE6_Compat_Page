<!DOCTYPE html>
<html>
<head>
    <title>Windows 2000 Style Page</title>
    <style>
        body {
            background: #008080;
            font-family: "MS Sans Serif", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .window {
            background: #ece9d8;
            border: 2px solid #000080;
            box-shadow: 2px 2px 8px #333;
            width: 600px;
            margin: 40px auto;
            border-radius: 4px;
            font-family: "MS Sans Serif", Arial, sans-serif;
        }
        .title-bar {
            background: linear-gradient(to right, #3161a3 0%, #000080 100%);
            color: white;
            padding: 2px 8px 2px 8px;
            font-weight: bold;
            font-size: 14px;
            font-family: Tahoma, Geneva, sans-serif;
            border-bottom: 1px solid #808080;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            position: relative;
            height: 22px;
        }
        .title-bar::before {
            content: "";
            display: block;
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: #7ca7d9;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }
        .title-bar-buttons {
            display: flex;
            gap: 2px;
        }
        .title-bar-button {
            width: 18px;
            height: 18px;
            background: #ece9d8;
            border: 1px solid #808080;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 2px;
            box-shadow: none;
            position: relative;
            cursor: pointer;
            padding: 0;
        }
        .title-bar-button:hover {
            background: #d4d0c8;
        }
        .title-bar-button:active {
            background: #bfbfbf;
        }
        .title-bar-button svg {
            width: 12px;
            height: 12px;
            display: block;
        }
        .window-content {
            padding: 16px;
        }
        .label {
            font-size: 12px;
            color: #000;
            margin-bottom: 4px;
            display: block;
        }
        .textbox {
            width: 98%;
            padding: 2px 4px;
            border: 2px inset #808080;
            background: #fff;
            font-family: inherit;
            font-size: 13px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        .image-frame {
            width: 200px;
            height: 150px;
            border: 2px inset #808080;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            color: #808080;
            font-size: 13px;
            font-family: inherit;
        }
        .button {
            background: #ece9d8;
            border: 2px outset #808080;
            padding: 2px 12px;
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            margin-right: 8px;
        }
        .button:active {
            border: 2px inset #808080;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            Windows 2000 Compat Page
            <div class="title-bar-buttons">
                <div class="title-bar-button minimize">
                    <svg viewBox="0 0 12 12">
                        <rect x="2" y="9" width="8" height="2" fill="black"/>
                    </svg>
                </div>
                <div class="title-bar-button maximize">
                    <svg viewBox="0 0 12 12">
                        <rect x="2" y="2" width="8" height="8" fill="none" stroke="black" stroke-width="1"/>
                    </svg>
                </div>
                <div class="title-bar-button close">
                    <svg viewBox="0 0 12 12">
                        <line x1="3" y1="3" x2="9" y2="9" stroke="black" stroke-width="1"/>
                        <line x1="9" y1="3" x2="3" y2="9" stroke="black" stroke-width="1"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="window-content">
            <label class="label" for="textbox1">Placeholder Text Box 1:</label>
            <input class="textbox" id="textbox1" type="text" placeholder="Enter text here...">

            <label class="label" for="textbox2">Placeholder Text Box 2:</label>
            <input class="textbox" id="textbox2" type="text" placeholder="Another text box...">

            <div class="label">Image Frame 1:</div>
            <div class="image-frame">Your image here</div>

            <div class="label">Image Frame 2:</div>
            <div class="image-frame">Your image here</div>

            <button class="button">OK</button>
            <button class="button">Cancel</button>
        </div>
    </div>
</body>
</html>
