<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Portfolio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <style type="text/css">
        body {
            background-color: #102040;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #223366;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        #header a {
            color: #b0c4de;
            text-decoration: none;
            margin: 0 12px;
        }
        #header a:hover {
            text-decoration: underline;
        }
        #container {
            width: 760px;
            margin: 20px auto;
            background-color: #1a2a4f;
            border: 1px solid #223366;
            padding: 20px;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=95);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .gallery {
            text-align: center;
            margin-top: 20px;
        }
        .thumb {
            display: inline-block;
            *display: inline;
            zoom: 1;
            margin: 10px;
            border: 2px solid #223366;
            background: #182040;
            padding: 5px;
            vertical-align: top;
        }
        .thumb img {
            width: 150px;
            height: 100px;
            border: none;
            display: block;
        }
        .caption {
            margin-top: 5px;
            font-size: 0.9em;
            color: #b0c4de;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="#portfolio">Portfolio</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </div>
    <div id="container">
        <h1>My Portfolio</h1>
        <p>Welcome to my portfolio page. Here are some of my works:</p>
        <div class="gallery">
            <div class="thumb">
                <img src="https://via.placeholder.com/150x100?text=Project+1" alt="Project 1" />
                <div class="caption">Project 1</div>
            </div>
            <div class="thumb">
                <img src="https://via.placeholder.com/150x100?text=Project+2" alt="Project 2" />
                <div class="caption">Project 2</div>
            </div>
            <div class="thumb">
                <img src="https://via.placeholder.com/150x100?text=Project+3" alt="Project 3" />
                <div class="caption">Project 3</div>
            </div>
        </div>
    </div>
</body>
</html>
